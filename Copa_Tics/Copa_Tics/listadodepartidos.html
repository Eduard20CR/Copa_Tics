<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">

</head>
<body onload="cargaequipoentabla()">
<table id="tabladepartidos">

</table>

<!-- Links-->
<script type="text/javascript" src="equipo_frontend.js"></script>
<script type="text/javascript">
  function cargaequipoentabla()
   {
  var equipoinstanciada2 = new _Equipo();
  equipoinstanciada2.Seleccionartodos().then(function(response) {
    for(var ele in response)
                  {
      document.getElementById('tabladepartidos').innerHTML += "<tr><td>"+response[ele]._id+
      "</td><td>"+response[ele].NOMBRE+
      "</td></tr>";
        }
        }, function(error){
      console.error("Failed!",error);
      alert("Error"+error);
    
  });
  }
</script>
</body>
</html>
